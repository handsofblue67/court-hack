<md-card>
  <md-card-header>
    File a secure restraining order
  </md-card-header>
  <md-card-content>
    <md-button class="md-raised md-primary" href="/api/login/facebook">Login with facebook</md-button>
    <formly-form model="vm.data" fields="vm.fields">
      <md-button type="submit" class="btn btn-default" ng-click="vm.submit(vm.user)">Submit</md-button>
    </formly-form>
  </md-card-content>
  <md-card-actions layout="column">
  </md-card-actions>

</md-card>
