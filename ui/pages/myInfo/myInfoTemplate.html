<md-card>
  <md-card-header>
    File a secure restraining order
  </md-card-header>
  <md-card-content>
    <formly-form model="vm.myInfo" fields="vm.myInfoFields">
      <md-button type="submit" class="btn btn-default" ng-click="vm.submit(vm.user)">Submit</md-button>
    </formly-form>
  </md-card-content>
  <md-card-actions layout="column">
  </md-card-actions>

</md-card>
