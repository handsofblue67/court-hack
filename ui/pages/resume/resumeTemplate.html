<md-card>
  <md-card-header>
    File a secure restraining order
  </md-card-header>
  <md-card-content>
    <h2>Enter your case number to resume your application</h2>
    <form name="vm.resumeForm" ng-submit="vm.lookupCase()" layout="column">
      <md-input-container>
        <label>Case Number</label>
        <input type="text" ng-model="vm.caseNumber" required>
      </md-input-container>
      <md-button class="md-raised md-primary" ng-disabled="vm.resumeForm.$invalid">Lookup</md-button>
    </form>

  </md-card-content>
  <md-card-actions layout="column">
  </md-card-actions>

</md-card>
